name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动触发部署

env:
  PROJECT_ID: borui-education-c6666
  SERVICE_NAME: student-record-api
  REGION: us-west1

jobs:
  deploy:
    name: Deploy API to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --service-account student-record-api@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "NODE_ENV=production,GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},FIREBASE_PROJECT_ID=${{ env.PROJECT_ID }},GCS_BUCKET_NAME=${{ env.PROJECT_ID }}-storage,KMS_KEY_RING=student-record-keyring,KMS_KEY_NAME=knowledge-base-key,KMS_LOCATION=${{ env.REGION }},ADMIN_EMAILS=yao.s.1216@gmail.com,PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true,PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser,CORS_ORIGIN=https://record.borui.org^:^https://student-records-web.vercel.app,GEMINI_API_KEY=AIzaSyBKja8knngB9_fL0okuN2LTREvR4zJhWmA" \
            --memory 1Gi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --port 8080

      - name: Show deployment URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "🚀 Deployment successful!"
          echo "📍 Service URL: ${SERVICE_URL}"
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_ENV

      - name: Deployment Summary
        run: |
          echo "### 🎉 Cloud Run Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${SERVICE_URL}" >> $GITHUB_STEP_SUMMARY

